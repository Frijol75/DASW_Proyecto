<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="homeUsRegistrado.html"><i class="bi bi-book"></i> Recetástico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="homeUsRegistrado.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="recetas.html">Ver Recetas</a></li>
                    <li class="nav-item"><a class="nav-link" href="crear_receta.html">Crear Receta</a></li>
                    <li class="nav-item"><a class="nav-link" href="mis_favoritos.html">Mis Favoritos</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="nav-username">Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="mi_perfil.html">Mi Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button class="dropdown-item text-danger" id="logout">Cerrar Sesión</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-white py-5 mb-5 shadow-sm">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold mb-3">Bienvenido a Recetástico</h1>
                    <p class="lead mb-4">La comunidad donde tus platillos cobran vida. Guarda tus favoritos, comparte tus creaciones y descubre nuevos sabores.</p>
                    <a href="recetas.html" class="btn btn-primary btn-lg rounded-pill px-4">Explorar Ahora</a>
                </div>
                <div class="col-lg-6">
                    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" class="img-fluid rounded-3 shadow" alt="Comida deliciosa">
                </div>
            </div>
        </div>
    </div>

    <!-- Recetas Recientes (Dinámicas) -->
    <div class="container mb-5">
        <h2 class="text-center mb-4 fw-bold text-primary">Agregadas Recientemente</h2>
        
        <div id="loading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status"></div>
        </div>

        <div id="recent-recipes-grid" class="row g-4">
            <!-- AQUÍ SE LLENARÁN LAS RECETAS REALES -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '../Vistavisitante/login.html';
        
        // Mostrar nombre usuario
        document.getElementById('nav-username').textContent = localStorage.getItem('userName') || 'Usuario';

        // Logout
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '../Vistavisitante/login.html';
        });

        // Cargar Recetas
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Pedimos las recetas (limit=3 para el home)
                const res = await fetch('/api/recetas?limit=3');
                const data = await res.json();
                
                document.getElementById('loading').style.display = 'none';
                const container = document.getElementById('recent-recipes-grid');

                if (data.recetas.length === 0) {
                    container.innerHTML = '<div class="col-12 text-center"><p class="text-muted">Aún no hay recetas. ¡Sé el primero en crear una!</p></div>';
                    return;
                }

                container.innerHTML = data.recetas.map(receta => `
                    <div class="col-md-4">
                        <div class="card h-100 shadow-sm border-0 hover-effect">
                            <img src="${receta.imageUrl || 'https://via.placeholder.com/400x250'}" class="card-img-top" style="height: 220px; object-fit: cover;">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span class="badge bg-warning text-dark text-uppercase">${receta.categoria}</span>
                                    <small class="text-muted"><i class="bi bi-clock"></i> ${receta.tiempoPrep} min</small>
                                </div>
                                <h5 class="card-title fw-bold">${receta.titulo}</h5>
                                <p class="card-text text-muted small">${receta.descripcion.substring(0, 80)}...</p>
                                <!-- ESTE LINK ES EL IMPORTANTE: LLEVA AL ID REAL -->
                                <a href="detalle_receta.html?id=${receta._id}" class="btn btn-outline-primary w-100 stretched-link">Ver Receta</a>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerHTML = '<p class="text-danger">Error al cargar recetas.</p>';
            }
        });
    </script>
</body>
</html>
