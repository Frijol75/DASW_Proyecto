</head>
<body>

            </a>

    <div class="container my-5">
        <h1 class="mb-4 text-primary"><i class="bi bi-plus-circle me-2"></i> Crea Tu Propia Receta</h1>
        <div class="card shadow-sm p-4">
            <form id="recipe-form">
                <div class="row mb-3">
                    <div class="col-12">
                        <label for="titulo" class="form-label fw-bold">T铆tulo de la Receta</label>
                        <input type="text" class="form-control form-control-lg" id="titulo" placeholder="Ej: Pastel de Chocolate Cl谩sico" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="descripcion" class="form-label fw-bold">Descripci贸n Corta</label>
                    <textarea class="form-control" id="descripcion" rows="3" placeholder="Una breve introducci贸n..." required></textarea>
                </div>

                <hr class="my-4">

                <h3 class="h5 mb-3 text-secondary">Detalles y Tiempos</h3>
                <div class="row mb-4">
                    <div class="col-md-4 mb-3">
                        <label for="tiempo_prep" class="form-label">Tiempo de Preparaci贸n (mins)</label>
                        <input type="number" class="form-control" id="tiempo_prep" min="1" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="tiempo_coccion" class="form-label">Tiempo de Cocci贸n (mins)</label>
                        <input type="number" class="form-control" id="tiempo_coccion" min="0" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="categoria" class="form-label">Categor铆a</label>
                        <select class="form-select" id="categoria" required>
                            <option value="" selected disabled>Selecciona una categor铆a</option>
                            <option value="desayuno">Desayuno</option>
                            <option value="comida">Comida</option>
                            <option value="cena">Cena</option>
                            <!-- ARREGLO DEL ENUM: Debe ser 'postre' en singular -->
                            <option value="postre">Postre</option>
                            <option value="entrada">Entrada</option>
                            <option value="mexicana">Mexicana</option>
                            <option value="pasta">Pasta</option>
                            <option value="vegetariana">Vegetariana</option>
                        </select>
                    </div>
                </div>

                <hr class="my-4">

                <h3 class="h5 mb-3 text-secondary">Ingredientes</h3>
                <div id="ingredientes-container" class="mb-3 border p-3 rounded">
                    <!-- Ingrediente inicial -->
                    <div class="row g-2 mb-2 ingrediente-item">
                        <div class="col-4"><input type="text" class="form-control nombre-ing" placeholder="Nombre" required></div>
                        <div class="col-3"><input type="text" class="form-control cant-ing" placeholder="Cant." required></div>
                        <div class="col-3">
                            <select class="form-select unidad-ing">
                                <option value="gr">gr</option><option value="ml">ml</option><option value="tazas">tazas</option>
                                <option value="cdas">cdas</option><option value="cditas">cditas</option><option value="unidades">unidades</option>
                            </select>
                        </div>
                        <div class="col-2 d-grid"><button type="button" class="btn btn-outline-danger btn-remove"><i class="bi bi-x-lg"></i></button></div>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-success mb-4" id="btnAddIngrediente"><i class="bi bi-plus-lg me-1"></i> A帽adir Ingrediente</button>

                <hr class="my-4">

                <h3 class="h5 mb-3 text-secondary">Pasos de Preparaci贸n</h3>
                <div class="mb-4">
                    <label for="pasos" class="form-label">Describe el procedimiento completo (Uno por l铆nea)</label>
                    <textarea class="form-control" id="pasos" rows="8" placeholder="1. Calienta el horno...&#10;2. Mezcla los ingredientes..." required></textarea>
                </div>

                <h3 class="h5 mb-3 text-secondary">Imagen Principal</h3>
                <div class="mb-4">
                    <label for="imageUrl" class="form-label">URL de la Imagen</label>
                    <input class="form-control" type="url" id="imageUrl" placeholder="https://ejemplo.com/foto-comida.jpg" required>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary btn-lg">Guardar y Publicar Receta</button>
                </div>
            </form>
        </div>
    </div>
    <script>
    const token = localStorage.getItem('token');
    if (!token) {
        alert('Debes iniciar sesi贸n para crear recetas.');
        window.location.href = '../Vistavisitante/login.html';
    }
    document.getElementById('logout-btn').addEventListener('click', () => { localStorage.clear(); window.location.href = '../Vistavisitante/login.html'; });

    const ingredientesContainer = document.getElementById('ingredientes-container');
    document.getElementById('btnAddIngrediente').addEventListener('click', createNewIngredientRow);
    
    // Funci贸n para crear la fila din谩mica
    function createNewIngredientRow() {
        const div = document.createElement('div');
        div.className = 'row g-2 mb-2 ingrediente-item';
        div.innerHTML = `
            <div class="col-4"><input type="text" class="form-control nombre-ing" placeholder="Nombre" required></div>
            <div class="col-3"><input type="text" class="form-control cant-ing" placeholder="Cant." required></div>
            <div class="col-3">
                <select class="form-select unidad-ing">
                    <option value="gr">gr</option><option value="ml">ml</option><option value="tazas">tazas</option>
                    <option value="cdas">cdas</option><option value="cditas">cditas</option><option value="unidades">unidades</option>
                </select>
            </div>
            <div class="col-2 d-grid"><button type="button" class="btn btn-outline-danger btn-remove"><i class="bi bi-x-lg"></i></button></div>
        `;
        ingredientesContainer.appendChild(div);
        
        // Asignar evento al bot贸n de eliminar reci茅n creado
        div.querySelector('.btn-remove').addEventListener('click', () => div.remove());
    }

    // Inicializar bot贸n de eliminar en el item inicial
    const initialRemoveBtn = ingredientesContainer.querySelector('.btn-remove');
    if(initialRemoveBtn) initialRemoveBtn.addEventListener('click', () => initialRemoveBtn.closest('.ingrediente-item').remove());
    
    // --- FUNCIONALIDAD: ENVIAR FORMULARIO ---
    document.getElementById('recipe-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const ingredientesItems = ingredientesContainer.querySelectorAll('.ingrediente-item');
        const ingredientes = Array.from(ingredientesItems).map(item => ({
            nombre: item.querySelector('.nombre-ing').value,
            cantidad: item.querySelector('.cant-ing').value, // String
            unidad: item.querySelector('.unidad-ing').value
        }));

        const recetaData = {
            titulo: document.getElementById('titulo').value,
            descripcion: document.getElementById('descripcion').value,
            // Convertimos a Int para el backend
            tiempoPrep: parseInt(document.getElementById('tiempo_prep').value), 
            tiempoCoccion: parseInt(document.getElementById('tiempo_coccion').value), 
            categoria: document.getElementById('categoria').value, 
            pasos: document.getElementById('pasos').value.split('\n').filter(p => p.trim() !== ''), 
            imageUrl: document.getElementById('imageUrl').value,
            ingredientes: ingredientes
        };
        
        if (recetaData.ingredientes.some(i => !i.nombre || !i.cantidad)) {
            return alert('Por favor, completa todos los campos de ingredientes.');
        }

        try {
            const response = await fetch('/api/recetas', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                body: JSON.stringify(recetaData)
            });

            if (response.ok) {
                alert('隆Receta creada exitosamente! ');
                window.location.href = 'recetas.html'; 
            } else {
                const errorData = await response.json();
                console.error('Error del servidor:', errorData);
                alert(`Error al guardar: ${errorData.msg || 'Datos de formulario incompletos o inv谩lidos.'}`);
            }
        } catch (error) {
            console.error(error);
            alert('Error de conexi贸n con el servidor. Verifica que tu backend est茅 corriendo.');
        }
    });
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
