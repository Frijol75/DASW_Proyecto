<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario - Ver Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="home.html"><i class="bi bi-book"></i> Recetástico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="recetas.html">Ver Recetas</a></li>
                </ul>
                <div class="d-flex gap-2"></div>
                    <a href="login.html" class="btn btn-outline-light">Iniciar Sesión</a>
                    <a href="registro.html" class="btn btn-light">Registrarse</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row mb-4 align-items-center">
            <div class="col-md-8">
                <h2 class="fw-bold text-primary">Explorar Recetas</h2>
            </div>
            <div class="col-md-4 text-md-end">
                <a href="crear_receta.html" class="btn btn-success rounded-pill"><i class="bi bi-plus-lg"></i> Nueva Receta</a>
            </div>
        </div>
        
        <!-- Filtros -->
        <div class="card border-0 shadow-sm mb-5">
            <div class="card-body p-4">
                <form id="filterForm" class="row g-3">
                    <div class="col-md-5">
                        <label class="form-label fw-bold small text-muted">Búsqueda</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" id="search" placeholder="Título de la receta...">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold small text-muted">Categoría</label>
                        <select class="form-select" id="categoria">
                            <option value="">Todas las categorías</option>
                            <option value="desayuno">Desayuno</option>
                            <option value="comida">Comida</option>
                            <option value="cena">Cena</option>
                            <option value="postre">Postre</option>
                            <option value="entrada">Entrada</option>
                            <option value="mexicana">Mexicana</option>
                            <option value="pasta">Pasta</option>
                            <option value="vegetariana">Vegetariana</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100 fw-bold">Filtrar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Grid de Recetas -->
        <div id="loading" class="text-center py-5" style="display: none;">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
        
        <!-- Contenedor donde se inyectan las recetas -->
        <div id="recipes-grid" class="row g-4">
            <!-- Los resultados aparecerán aquí -->
        </div>

        <!-- Paginación -->
        <nav class="mt-5">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Los botones de paginación se inyectarán aquí -->
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;

        async function loadRecipes(page = 1) {
            const titulo = document.getElementById('search').value;
            const categoria = document.getElementById('categoria').value;
            const grid = document.getElementById('recipes-grid');
            const loading = document.getElementById('loading');
            
            grid.innerHTML = '';
            loading.style.display = 'block';

            try {
                // Construir URL con filtros
                let url = `/api/recetas?page=${page}&limit=9`;
                if (titulo) url += `&titulo=${encodeURIComponent(titulo)}`;
                if (categoria) url += `&categoria=${encodeURIComponent(categoria)}`;

                const res = await fetch(url);
                const data = await res.json();

                loading.style.display = 'none';

                if (data.recetas.length === 0) {
                    grid.innerHTML = '<div class="col-12 text-center py-5"><h4 class="text-muted">No se encontraron recetas :(</h4></div>';
                    return;
                }

                grid.innerHTML = data.recetas.map(receta => `
                    <div class="col-md-4">
                        <div class="card h-100 shadow-sm border-0">
                            <img src="${receta.imageUrl || 'https://via.placeholder.com/400x250?text=Sin+Imagen'}" class="card-img-top" style="height: 220px; object-fit: cover;">
                            <div class="card-body d-flex flex-column">
                                <div class="mb-2">
                                    <span class="badge bg-primary bg-opacity-10 text-primary">${receta.categoria}</span>
                                </div>
                                <h5 class="card-title fw-bold">${receta.titulo}</h5>
                                <p class="card-text text-muted small">${receta.descripcion.substring(0, 100)}...</p>
                                <div class="mt-auto d-flex justify-content-between align-items-center pt-3 border-top">
                                    <small class="text-muted">Por: ${receta.autor ? receta.autor.nombre : 'Anónimo'}</small>
                                    <a href="detalle_receta.html?id=${receta._id}" class="btn btn-sm btn-primary px-3 rounded-pill">Ver Detalle</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                renderPagination(data.totalPages, data.currentPage);

            } catch (error) {
                console.error(error);
                loading.style.display = 'none';
                grid.innerHTML = '<div class="col-12"><div class="alert alert-danger text-center">Error al cargar las recetas. El servidor podría estar apagado o la ruta falló.</div></div>';
            }
        }

        function renderPagination(totalPages, current) {
            const pag = document.getElementById('pagination');
            pag.innerHTML = '';
            if (totalPages <= 1) return;

            // Prev
            pag.innerHTML += `<li class="page-item ${current === 1 ? 'disabled' : ''}"><a class="page-link" href="#" onclick="changePage(${current - 1}); return false;">Anterior</a></li>`;
            
            // Números
            for(let i=1; i<=totalPages; i++) {
                pag.innerHTML += `<li class="page-item ${current === i ? 'active' : ''}"><a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a></li>`;
            }

            // Next
            pag.innerHTML += `<li class="page-item ${current === totalPages ? 'disabled' : ''}"><a class="page-link" href="#" onclick="changePage(${current + 1}); return false;">Siguiente</a></li>`;
        }

        window.changePage = (page) => {
            if (page < 1) return;
            currentPage = page;
            loadRecipes(page);
        };

        // Evento del filtro
        document.getElementById('filterForm').addEventListener('submit', (e) => {
            e.preventDefault();
            currentPage = 1;
            loadRecipes(1);
        });

        // Carga inicial
        document.getElementById('filterForm').addEventListener('submit', (e) => {
        e.preventDefault();
        currentPage = 1;
        loadRecipes(1);
        });
    </script>
</body>
</html>
